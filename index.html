<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <section class="back">
        <section class="section1">
            <h1>Rock Paper Scissors</h1>
        </section>
        <div class="comp"><h2>Play against the computer.</h2></div>
        <section class="section2">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
        <section class="section3">
            <img src="./pics-rps/rock.png" alt="picture of a rock">
            <img src="./pics-rps/paper.png" alt="picture of a piece of paper">
            <img src="./pics-rps/scissors.png" alt="picture of scissors">
        </section>
        <section class="section4">
            <div id="total" class="totals">
                <p>Total games:</p>
            </div>
            <div id="win" class="winner"></div>
        </section>
       
       

        
        

    </section>
</body>
</html>
